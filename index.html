<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0 10px; /* Adjust spacing above and below the header */
        }
        img {
            max-width: 100%; /* Image will never exceed screen width */
            height: auto; /* Maintains aspect ratio */
            display: block;
            margin: 10px auto; /* Centers image with less spacing */
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 10px; /* Reduced margin above the button */
        }
        #photoContainer {
            margin-top: 10px; /* Bring the image container closer to the button */
        }
        #photoCounter {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Benvenuto al muro ðŸ§± del pianto ðŸ’§</h1>
    <button id="prevPhotoButton">Piantino precedente</button> <!-- Button to go to previous photo -->
    <button id="nextPhotoButton">Prossimo piantino</button> <!-- Button to go to next photo -->
    
    <div id="photoContainer">
        <img id="randomPhoto" src="" alt="" style="display:none;">
    </div>
    <button id="showAnswerButton">Mostra risposta</button> <!-- Button to show the text for the current photo -->

    <!-- JavaScript placed before closing body tag -->
    <script>
        const photos = [
            'foto/photo1.jpg',
            'foto/photo2.jpg',
            'foto/photo3.jpg',
            'foto/photo4.jpg',
            'foto/photo5.jpg',
            'foto/photo6.jpg',
            'foto/photo7.jpg',
            'foto/photo8.jpg',
            'foto/photo9.jpg',
            'foto/photo10.jpg',
            'foto/photo11.jpg',
            'foto/photo12.jpg',
            'foto/photo13.jpg'
        ];

        const photoTexts = [
            '15 Maggio 2023. La foto forse piÃ¹ emblematica degli ultimi anni. Miriam compra su Vinted un paio di Airpods...',
            '5 Marzo 2022. Qualche giorno prima Miriam risulta positiva al Covid...',
            'Testo per la foto 3.',
            'Testo per la foto 4.',
            'Testo per la foto 5.',
            'Testo per la foto 6.',
            'Testo per la foto 7.',
            'Testo per la foto 8.',
            'Testo per la foto 9.',
            'Testo per la foto 10.',
            'Testo per la foto 11.',
            'Testo per la foto 12.',
            'Testo per la foto 13.'
        ];

        let currentIndex = 0;

        // Function to preload images
        function preloadImages(photoArray) {
            photoArray.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // Function to show the next photo in order
        function showNextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length; // Increment index and loop back at the end
            displayPhoto();
        }

        // Function to show the previous photo in order
        function showPrevPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length; // Decrement index and loop back at the start
            displayPhoto();
        }

        // Function to display the current photo and update the text
        function displayPhoto() {
            const img = document.getElementById('randomPhoto');
            img.src = photos[currentIndex]; // Show the current photo
            img.style.display = 'block'; // Display the image
        }

        // Event listener for the next photo button
        const nextPhotoButton = document.getElementById('nextPhotoButton');
        nextPhotoButton.addEventListener('click', showNextPhoto);

        // Event listener for the previous photo button
        const prevPhotoButton = document.getElementById('prevPhotoButton');
        prevPhotoButton.addEventListener('click', showPrevPhoto);

        // Preload images and show the first photo when the page is loaded
        window.onload = () => {
            preloadImages(photos);  // Preload the photos
            displayPhoto();         // Automatically show the first photo
        };

        // Show the corresponding text in a pop-up when the "Mostra risposta" button is clicked
        const showAnswerButton = document.getElementById('showAnswerButton');
        
        showAnswerButton.addEventListener('click', () => {
            // Display the corresponding text in an alert pop-up
            alert(photoTexts[currentIndex]); // Show the text for the current photo
        });
    </script>
</body>
</html>
